<style>
    .subscribe-button{
        background-color: rgb(199, 0, 0);
        color:white;
        border:none;
        height: 36px;
        width: 105px;
        border-radius: 2px;
        cursor: pointer;
        margin-right: 8px;

    }
    .join-button{
        background-color: white;
        border-color: blue;
        border-style: solid;
        border-width: 1px;
        color: blue;
        height: 36px;
        width: 62px;
        border-radius: 2px;
        cursor: pointer;
        margin-right: 8px;

    }
    .tweet-button{
        background-color: blue;
        color: white;
        border-radius: 74px;
        border-color: blue;
        border-style: solid;
        height: 36px;
        width: 62px;
        font-weight: bold;
        font-size: 15px;
        cursor: pointer;

    }
</style>
<button class="subscribe-button">
    SUBSCRIBE
</button>
<button class="join-button">
    JOIN</button>
<button class="tweet-button">Tweet</button>
